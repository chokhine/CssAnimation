<!DOCTYPE html>
<html>
	<head>
		<title>Transition Option</title>
		<style type="text/css">
			
			.container{
				width:960px;
			}

			.move{
				width:150px;
				height:50px;
				background-color:red;
				color: white;
				font-size:20px;
				padding:10px;

				text-align:center;
				line-height:50px;

				     /*1rem = 16px*/
				border-radius:1.5rem;

				margin:16px;

				transition:all 5s;
			}

			/*function()
			name(parameter)*/

			.move:hover{
				transform:translate(900px);
				background-color:purple;
			}

			#ease{
				transition-timing-function:ease;
			}

			#ease-in{
				transition-timing-function:ease-in;
			}

			#ease-out{
				transition-timing-function:ease-out;
			}

			#ease-in-out{
				transition-timing-function:ease-in-out;
			}

			#linear{
				transition-timing-function:linear;
			}


		</style>
	</head>
	<body>
		
		<div class="container">

			<div id="ease" class="move">Ease</div>

			<div id="ease-in" class="move">Ease-In</div>

			<div id="ease-out" class="move">Ease-Out</div>

			<div id="ease-in-out" class="move">Ease-In-Out</div>

			<div id="linear" class="move">Linear</div>
			
		</div>

	</body>
</html>
