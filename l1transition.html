<!DOCTYPE html>
<html>
	<head>
		<title>CSS Transition</title>

		<style type="text/css">

			button{
				width:290px;
				height:90px;
				background-color:blueviolet;
				color:#fff;
				font-size:28px;
				border:none;

				transition-property:background-color;
				   /*transition-duration:1s;*/
				    /* 1s = 1000 ms*/
				transition-duration:2000ms;
			}

			/*pseudo class(:);*/
			button:hover{
				background-color:green;
			}
		</style>

	</head>
	<body>

		<button>CSS Transition</button>

	</body>
</html>
